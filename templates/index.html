<!DOCTYPE html>
<html>
<head>
    <title>CSV File Upload and Display</title>
</head>
<body>
    <h1>CSV File Upload and Display</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    {% if table %}
        <h2>Uploaded CSV Data</h2>
        {{ table|safe }}
    {% endif %}
</body>
</html>
